# Application Configuration
spring.application.name=config-manager

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration (Optimized for Supabase free tier)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.configmanager=INFO
logging.level.org.springframework.security=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# JWT Configuration
app.jwt.secret=1234567890123456789012345678901234567890123456789012345678901234
app.jwt.expiration=86400000

# API Configuration
app.api.version=v1
app.api.base-path=/api