# Application Configuration
spring.application.name=config-manager

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
# spring.datasource.url=jdbc:h2:mem:configdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password

# # H2 Console (for development only)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:postgresql://localhost:5432/configdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.configmanager=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# JWT Configuration
app.jwt.secret=1234567890123456789012345678901234567890123456789012345678901234
app.jwt.expiration=86400000

# API Configuration
app.api.version=v1
app.api.base-path=/api
