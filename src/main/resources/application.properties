# Application Configuration
spring.application.name=config-manager

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
# spring.datasource.url=jdbc:h2:mem:configdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password

# # H2 Console (for development only)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.data-source-properties.prepareThreshold=0

spring.jpa.properties.hibernate.statement_cache.size=0
spring.jpa.properties.hibernate.query.plan_cache_max_size=0

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.statement_cache.size=0
spring.jpa.properties.hibernate.query.plan_cache_max_size=0
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


# Logging Configuration
logging.level.com.configmanager=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# JWT Configuration
app.jwt.secret=1234567890123456789012345678901234567890123456789012345678901234
app.jwt.expiration=86400000

# API Configuration
app.api.version=v1
app.api.base-path=/api
